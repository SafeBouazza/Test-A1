<!doctype html>
<html lang="en">
    <head>
        <title>Contact</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/8936227070.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <!--Section General-->
            <section>
                <div class="container-fluid">
                    <form action="">
                        <div class="row">
                            <div class="col-lg-6 col-sm-12">
                                <h1 class="text titre mt-5 mb-5">General Information</h1>
                            <div class="row">
                                <div class="col-lg-12 col-sm-12">
                                    <select class="form-select gener">
                                        <option>Title</option>
                                        <option>Title1</option>
                                        <option>Title2</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 col-sm-12">
                                    <input type="text gener" placeholder="First Name" class="form-control">
                                </div>
                                <div class="col-lg-6 col-sm-12">
                                    <input type="text gener" placeholder="Last Name" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <select class="form-select gener">
                                        <option>Position</option>
                                        <option>Position1</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <input type="text gener" placeholder="Company" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-8 col-sm-12">
                                    <input type="text gener" placeholder="Business Arena" class="form-control">
                                </div>
                                <div class="col-lg-4 col-sm-12">
                                    <select class="form-select gener">
                                        <option>Employees</option>
                                        <option>Employees1</option>
                                    </select>
                                </div>
                            </div>
                            </div>
                                <div class="col-lg-6 col-sm-12 bg-dark">
                                    <h1 class="text titre2 mt-5 mb-5">Contact Details</h1>
                                    <div class="col-12">
                                        <input type="text cont" placeholder="Street + Nr" class="form-control">
                                    </div>
                                    <div class="col-12">
                                        <input type="text cont" placeholder="Additional Information" class="form-control">
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4 col-sm-12">
                                            <input type="text cont" placeholder="Zip Code" class="form-control">
                                        </div>
                                        <div class="col-lg-8 col-sm-12">
                                            <select class="form-select cont">
                                                <option>Place</option>
                                                <option>Sousse</option>
                                                <option>Tunisie</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <select class="form-select cont">
                                                <option>Country</option>
                                                <option>Country1</option>
                                                <option>Country2</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4 col-sm-12">
                                            <input type="text cont" placeholder="Code +" class="form-control">
                                        </div>
                                        <div class="col-lg-8 col-sm-12">
                                            <input type="tel" placeholder="Phone Number" class="form-control cont">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <input type="email" placeholder="Your Email" class="form-control cont">
                                        </div>
                                    </div>
                                    <div class="row">
                                            <div class="col-lg-1 col-sm-12 mt-3 mb-3">
                                            <input type="checkbox">
                                            </div>
                                            <div class="col-lg-11 col-sm-12 mt-4">
                                            <h6 class="text" style="color: white;">I do accept the Terms and Conditions of your site</h6>
                                            </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4 col-sm-12 mt-5 mb-5">
                                            <button type="submit" class="btn btn-butt">Register Badge</button>
                                        </div>
                                    </div>
                                </div>
                              
                            </div>
                 </form>
                </div>
            </section>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
